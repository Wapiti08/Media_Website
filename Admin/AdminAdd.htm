<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>管理管理员</title>
    <link href="CSS/Admin.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    
    </style>
</head>
<body>
    <div id="right-frame-content">
        <!--主体内容-->
             <table width="100%" border="0" cellspacing="2" cellpadding="0" class="t2"><!--*后台表格的第一种样式t2*-->
                <tr>
                    <th colspan="2">
                        添加管理员资料
                    </th>
                </tr>
                <tr>
                    <td class="tdright">
                        账号：
                    </td>
                    <td class="tdleft">
                        <input id="Text1" type="text" />必须输入账号!只能输入字母和(或)数字!
                    </td>
                </tr>
                <tr>
                    <td class="tdright">
                        密码：
                    </td>
                    <td class="tdleft">
                        <input id="Password1" type="password" />必须输入密码!
                    </td>
                </tr>
                <tr>
                    <td class="tdright">
                        再次输入密码：
                    </td>
                    <td class="tdleft">
                        <input id="Password2" type="password" />两次输入的密码不同!
                    </td>
                </tr>
                <tr>
                    <td class="tdright">
                        真实姓名：
                    </td>
                    <td class="tdleft">
                        <input id="Text2" type="text" />
                    </td>
                </tr>
                <tr>
                    <td class="tdright">
                        管理级别：
                    </td>
                    <td class="tdleft">
                        <select id="Select1">
                            <option>系统管理员</option>
                            <option>关键词审核员</option>
                            <option>关键词录入员</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2" class="center">
                        <input id="Button1" type="button" value="确定添加" />
                        &nbsp;<input id="Button2" type="button" value="重新填写" />
                    </th>
                </tr>
            </table>
</div>
</body>
</html>
