<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>添加友情链接</title>
    <link href="CSS/Admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="right-frame-content">
        <table width="100%" border="0" cellspacing="2" cellpadding="0" class="t2">
            <!--*后台表格的第一种样式t2*-->
            <tr>
            <td class="tdright">
            </td>
            <td class="tdleft">
                <strong>&nbsp;&nbsp;
                添加友情链接</strong>
            </td>
            </tr>
            <tr>
                <td class="tdright">
                    名称：
                </td>
                <td class="tdleft">
                    <input id="Text1" type="text" />必须输入！
                </td>
            </tr>
            <tr>
                <td class="tdright">
                    链接URL：
                </td>
                <td class="tdleft">
                    <input id="Text2" type="text" />必须输入！
                </td>
            </tr>
            <tr>
                <td class="tdright">
                    上传Logo：
                </td>
                <td class="tdleft">
                    <input id="File1" type="file" />
                </td>
            </tr>
            <tr>
                <td class="tdright">
                    显示次序：
                </td>
                <td class="tdleft">
                    <input id="Text3" type="text" />必须输入！只能输入1～100之间的数！
                </td>
            </tr>
            <tr>
                <td class="tdright">
                    是否显示：
                </td>
                <td class="tdleft">
                    <input id="Radio1" type="radio" />显示&nbsp;<input id="Radio2" type="radio" checked="checked" />暂停显示
                </td>
            </tr>
            <tr>
                <th class="tdright">
                </th>
                <th class="tdleft">
                    <input id="Button1" type="button" value="添加" />
                    &nbsp;<input id="Reset1" type="reset" value="重新填写" />
                </th>
            </tr>
            <tr>
                <td class="tdright">
                    &nbsp;
                </td>
                <td class="tdleft">
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td style="text-align: center" colspan="2">
                    &nbsp;
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
